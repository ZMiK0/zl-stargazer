background {
    monitor =
    path = /home/belz/.config/background   # supports png, jpg, webp (no animations, though)
    color = rgba(cdd6f4ff)

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_passes = 1 # 0 disables blurring
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}



image {
    monitor =
    path = /home/belz/Im√°genes/berserk.jpg
    size = 100 # lesser side if not 1:1 ratio
    rounding = 0 # negative values mean circle
    border_size = 2
    border_color = rgb(a6e3a1)
    rotate = 0 # degrees, counter-clockwise
    reload_time = -1 # seconds between reloading, 0 to reload with SIGUSR2
    reload_cmd =  # command to get new path. if empty, old path will be used. don't run "follow" commands like tail -F

    position = 0, 150
    halign = center
    valign = center
}



label {
    monitor =
    text = ZL-Stargazer
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgb(cba6f7)
    font_size = 25
    font_family = JetBrainsMono Nerd Font
    rotate = 0 # degrees, counter-clockwise

    position = 0, 45
    halign = center
    valign = center
}

label {
    monitor =
    text = $TIME
    text_align = center # center/right or any value for default left. multi-line text alignment inside label container
    color = rgb(89dceb)
    font_size = 25
    font_family = JetBrainsMono Nerd Font
    rotate = 0 # degrees, counter-clockwise

    position = 0, -150
    halign = center
    valign = center
}


input-field {
    monitor =
    size = 200, 30
    outline_thickness = 2
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(a6e3a1)
    inner_color = rgb(11111b)
    font_color = rgb(cdd6f4)
    fade_on_empty = true
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 0 # -1 means complete rounding (circle/oval)
    check_color = rgb(f9e2af)
    fail_color = rgb(f38ba8) # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_timeout = 2000 # milliseconds before fail_text and fail_color disappears
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false # see below

    position = 0, -45
    halign = center
    valign = center
}